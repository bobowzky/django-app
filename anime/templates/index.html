{% extends "base.html" %}
{% block content %}
<div class="row mt-3 mb-3 bg-danger p-3">
    <div class="col-sm-12">
        <h2 class="text-center text-white">Populární anime</h2>
    </div>
</div>
<div class="row">
    {% for anime in animes %}
    <div class="col-sm-4">
        <div class="card">
        {% if anime.ilustracni_foto %}
        <img class="card-img-top" src="{{ anime.ilustracni_foto.url }}" alt="{{ anime.titul }}" style="height:520px;">
        {% endif %}
        <div class="card-body">
            <h4 class="card-title">{{ anime.titul }}</h4>
            </p>
            <p><strong>Hodnocení:</strong> {{ anime.hodnoceni }}</p>
            <a href="{% url 'anime_detail' anime.id %}" class="btn btn-primary">Podrobnosti</a>
        </div>
      </div>
    </div>
    {% endfor %}
    <hr>
</div>

{% endblock %}
